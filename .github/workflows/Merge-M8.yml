name: Merge M8

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  Nightwatch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # needed for git history/ownership

      - uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Run Merge M8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TZ: Australia/Sydney
        run: node lib/main.js
