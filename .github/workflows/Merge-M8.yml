name: "Merge M8"

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  merge_m8:
    name: "Merge automation"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout (full history)"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Run Merge M8"
        run: node lib/main.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TZ: Australia/Sydney
